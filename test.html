<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    <style>
      table {
        width: 90%;
        border: 1px solid #ccc;
        color: #888;
        margin-top: 20px;
        padding: 10px 0px 10px 0px;
      }

      tr {
        height: 30px;
        border-bottom: 1px solid #ccc;
      }

      td.filename {
        width: 25%;
      }

      .bar {
        background-color: green;
        display: block;
        text-align: center;
      }

      td.progress {
        width: 20%;
        border: 1px solid #ccc;
        padding: 0px;
        color: #fff;
        font-weight: bold;
      }

      td.start {
        width: 10%;
      }

      td.cancel {
        width: 30%;
      }

      th {
        text-align: left;
      }

    </style>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.base64.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script src="js/customUploader.js" type="text/javascript"></script>

  </head>
  <body>
    <input id="fileupload" type="file" name="files[]" data-url="http://ppyun.ugc.upload.pptv.com/ppyun/upload/?fid=1&ppfeature=1&start=1&end=2" multiple>

    <button id="start_upload" type="button">Start uploads</button> &nbsp;
    <button id="stop_uploads" type="button">Cancel all uploads</button>
    &nbsp;&nbsp;&nbsp;&nbsp;<span>Total progress: <span id="total_progress">0%</span></span>

    <table id="files">
    </table>
  </body>
</html>
